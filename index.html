<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main class="time__container">
    <div class="time__user--profile">
      <div class="user--profile">
        <img src="images/image-jeremy.png" alt="user-profile" class="user--display--picture">
        <p class="report"><span class="report">Report for</span></p>
        <p><span class="user--name">Jeremy</span></p>
        <p><span class="user--name">Robson</span></p>
      </div>
      <div class="user--stat--freq">
        <p class="stat--daily freq">Daily</p>
        <p class="stat--weekly freq">Weekly</p>
        <p class="stat--monthly freq">Monthly</p>
      </div>
    </div>
    <div class="time__work--stat">
      <div class="background action--background--work">
        <img src="images/icon-work.svg" alt="action--background" class="icon">
      </div>
      <div class="action--details">
        <div class="action--details--current">
          <p class="action--para">
            <span class="action action--work">Work</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          </p>
        </div>
        <div class="action--details--last">
          <p class="current--hours"><span class="current--hours--work`">5Hrs</span></p>
          <p class="last-duration"><span class="last--hour--work">Week - 36hrs</span></p>
        </div>
      </div>
    </div>
    <div class="time__play--stat">
      <div class="background action--background--play">
        <img src="images/icon-play.svg" alt="action--background" class="icon">
      </div>
      <div class="action--details">
        <div class="action--details--current">
          <p class="action--para">
            <span class="action action--play">Play</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          </p>

        </div>
        <div class="action--details--last">
          <p class="current--hours"><span class="current--hours--play">2Hrs</span></p>
          <p class="last-duration"><span class="last--hour--play">Week - 23hrs</span></p>
        </div>
      </div>
    </div>
    <div class="time__study--stat">
      <div class="background action--background--study">
        <img src="images/icon-study.svg" alt="action--background" class="icon">
      </div>
      <div class="action--details">
        <div class="action--details--current">
          <p class="action--para">
            <span class="action action--study">Study</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          </p>

        </div>
        <div class="action--details--last">
          <p class="current--hours"><span class="current--hours--study">4Hrs</span></p>
          <p class="last-duration"><span class="last--hour--study">Week - 20hrs</span></p>
        </div>
      </div>
    </div>
    <div class="time__exercise--stat">
      <div class="background action--background--exercise">
        <img src="images/icon-exercise.svg" alt="action--background" class="icon">
      </div>
      <div class="action--details">
        <div class="action--details--current">
          <p class="action--para">
            <span class="action action--exercise">Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          </p>
        </div>
        <div class="action--details--last">
          <p class="current--hours"><span class="current--hours--exercise ">4Hrs</span></p>
          <p class="last-duration"><span class="last--hour--exercise">Week - 20hrs</span></p>
        </div>
      </div>
    </div>
    <div class="time__social--stat">
      <div class=" background action--background--social">
        <img src="images/icon-social.svg" alt="action--background" class="icon">
      </div>
      <div class="action--details">
        <div class="action--details--current">
          <p class="action--para">
            <span class="action action--social">Social</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          </p>
        </div>
        <div class="action--details--last">
          <p class="current--hours"><span class="current--hours--social">8Hrs</span></p>
          <p class="last-duration"><span class="last--hour--social">Week - 19hrs</span></p>
        </div>
      </div>
    </div>
    <div class="time__self--stat">
      <div class="background action--background--self">
        <img src="images/icon-self-care.svg" alt="action--background" class="icon">
      </div>
      <div class="action--details">
        <div class="action--details--current">
          <p class="action--para">
            <span class="action action--self">Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          </p>
        </div>
        <div class="action--details--last">
          <p class="current--hours"><span class="current--hours--self">9Hrs</span></p>
          <p class="last-duration"><span class="last--hour--self">Week - 18hrs</span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>

</html>
